{% extends 'movie_base.html'%}
{%block title%}剧情推荐{%endblock%}
{%block movie_tv%}class="active"{%endblock%}
{%block content%}
<div class="row">
{% for i in result %}
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 moviediv">
<a target=_blank href="{{i.tv_link}}" title="{{i.tv_name}}"  >
  <h5>{{i.tv_name}} {{i.tv_score}}</h5>
  <span class="imgbox">
  <img src="{{i.tv_pic}}" width="133" height="200">
</span>
</a>
</div>
{% endfor %}
</div>
{%endblock%}
